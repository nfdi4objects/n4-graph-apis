{% extends 'base.html' %}
 
{% block content %}

    <!-- Use version of DataTable as used in Yasr for compatibility -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.11/css/dataTables.dataTables.min.css"/>
    <script src="https://cdn.datatables.net/1.13.11/js/jquery.dataTables.min.js"></script>

    <script src="{{url_for('static',filename='cypher-gui.js')}}"></script>

    <p>
      {% if 'examples' in config.cypher %}
        {% set examples = config.cypher.examples %}
        {% include 'examples.html' %}
      {% endif %}
    </div>
      Cypher PG API endpoint <code>/api/cypher</code>
    </p>
    <div class="yasqe">
      <textarea id="cypherform">{{examples[0].query}}</textarea>
    </div>
  <div class="yasr">
    <div class="yasr_results">
      <div id="cypherResult"></div>
    </div>
  </div>
 
{% endblock %}
