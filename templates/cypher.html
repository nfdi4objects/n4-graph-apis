{% extends 'base.html' %}
 
{% block content %}
<link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css" />
<script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
<script src="{{url_for('static',filename='cypher-gui.js')}}"></script>

  <form method="post" id="cypherForm">
    <p>
      {% if 'examples' in config.cypher %}
        {% set examples = config.cypher.examples %}
        {% include 'examples.html' %}
      {% endif %}
    </div>
      Cypher PG API endpoint <code>/api/cypher</code>
    </p>
    <div class="yasqe">
      <textarea class="form-control" rows="3" name="query" id="cypherform">{{examples[0].query}}</textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Senden</button>
    </div>
  </form>
  <div class="yasr">
    <div class="yasr_results">
      <div id="cypherResult"></div>
    </div>
  </div>
 
{% endblock %}
