<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static',filename='codemirror.css')}}" rel="stylesheet">
    <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet">
    <link rel="icon" href="{{url_for('static',filename='nfdi4objects-logo.png')}}" sizes="32x32" />
    <link rel="icon" href="{{url_for('static',filename='nfdi4objects-logo.png')}}" sizes="192x192" />
    <link rel="apple-touch-icon" href="{{url_for('static',filename='nfdi4objects-logo.png')}}" />
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="{{url_for('static',filename='codemirror.js')}}"></script>
    <script src="{{url_for('static',filename='cypher.js')}}"></script>
    <!--script src="{{url_for('static',filename='pg.js')}}"></script-->
    <script src="{{url_for('static',filename='app.js')}}"></script>
    <meta name="msapplication-TileImage" content="{{url_for('static',filename='nfdi4objects-logo.png')}}" />
    <title>NFDI4Objects Knowledge Graph APIs</title>
  </head>
  <body>
    <header>
      <a style="float:right;" href="https://nfdi4objects.github.io/n4o-graph/">Manual</a>
      <h1><a href="{{url_for('index')}}">NFDI4Object Knowledge Graph APIs</a></h1>
      <nav>
      <ul>
        <li>
           {% if request.path.endswith("/cypher") %}
              <a class="nav-link selected" href="{{url_for('cypher_form')}}">Cypher</a>
            {% else %}
              <a class="nav-link" href="{{url_for('cypher_form')}}">Cypher</a>
            {% endif %}
        </li>
        <li class="nav-item">
            {% if request.path.endswith("/sparql") %}
              <a class="nav-link selected" href="{{url_for('sparql_form')}}">SPARQL</a>
            {% else %}
              <a class="nav-link" href="{{url_for('sparql_form')}}">SPARQL</a>
            {% endif %}
        </li>
        </ul>
    </nav>
    </header>
    <main>
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
