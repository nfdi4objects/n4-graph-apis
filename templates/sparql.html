{% extends 'base.html' %}

{% block content %}
  <script src="https://unpkg.com/@triply/yasr/build/yasr.min.js"></script>
  <script src="https://unpkg.com/@triply/yasqe/build/yasqe.min.js"></script>
  <script src="{{url_for('static',filename='sparql-gui.js')}}"></script>

  <p>
    {% if 'examples' in config.sparql %}
      {% set examples = config.sparql.examples %}
      {% include 'examples.html' %}
    {% endif %}
    SPARQL endpoint <code>/api/sparql</code>
  </p>
  <div id="yasqe"></div>
  <div id="yasr"></div>
</body>
{% endblock %}
